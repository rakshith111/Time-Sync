<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Time Sync Options</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/options.css" />
  </head>
  <body>
    <h1>Time Sync Options</h1>
    <div id="disabledWebsitesContainer">
      <h3>Disabled Websites</h3>
      <p>Enter the domain URLs where the extension should be disabled:</p>
      <div class="input-group">
        <input
          id="disabledDomains"
          type="text"
          placeholder="e.g www.example.com"
        />
        <button id="addDomain">Add Domain</button>
      </div>
      <div class="input-group">
        <ul id="domainsList">
          <!-- Domain URLs entered by the user will be displayed here -->
        </ul>
        <button id="removeSelected" style="margin-left: 10px">
          Remove Domain
        </button>
      </div>
    </div>
    <ul id="whitelistedWebsites">
      <!-- Whitelisted websites will be displayed here -->
    </ul>
    <script src="../js/options.js"></script>
  </body>
</html>
